<div class="bs-sidebar">
    <ul class="nav bs-sidenav">
        <div style="padding: 0px 10px;">
            <input type="text" ng-model="bc" class="form-control" placeholder="查询">
        </div>
        <li ng-class="{active: $state.includes('index.brand') && $stateParams.brand_name == brand.key}" ng-repeat="brand in brands.rows | filter: bc">
            <a href="#/brand/{{brand.key}}">{{brand.key}}</a>
            <ul class="nav">
                <li ng-repeat="category in brand.value"><a href="#/brand/{{brand.key}}/category/{{category}}">{{category}}</a></li>
            </ul>
        </li>
    </ul>
</div>
